<body>
    <div class="container">
      <header>
        <h1>EIT Management</h1>
        <span><button class="deleteselected"> Delete Selected &times;</button></span>

         <!-- form fields to put information -->
        <form class="new-eit">
            First name :<br>
            <input type="text" name="Firstname" placeholder="First name" /><br>
            Last name :<br>
            <input type="text" name="Lastname" placeholder="Last name" /><br>
            Gender:<br>
            <input type="radio" name="Gender" value="male" checked> Male<br>
            <input type="radio" name="Gender" value="female"> Female<br>
            Date of birth:<br>
            <input type="date" name="Dateofbirth" placeholder="Date of birth (DD/MM/YYYY)" /><br>
            <input type="hidden" name="eitid" placeholder="eitid" /><br>
            <input type="submit" name="submit" value="ADD A NEW EIT" >
        </form>
      </header>
      <!-- table to print information -->
      <table style="width:100%">
        <caption><h1>List of EITs ({{selectedeit}} Selected EIT(s))</h1></caption>
        <tr>
            <td>Firstname</td>
            <td>Lastname</td> 
            <td>Gender</td>
            <td>Date Of birth</td>
        </tr>
        <!-- calling of the template -->
          {{#each eit}}
          {{> eitdetails}}
          {{/each}}
      </table>
    </div>
  </body>
