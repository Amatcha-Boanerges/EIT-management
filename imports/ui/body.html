<body>
    <div class="container">
      <header>
        <h1>EIT Management</h1>
         <!-- form fields to put information -->
        <form class="new-eit">
            First name :<br>
            <input type="text" name="firstname" placeholder="First name" /><br>
            Last name :<br>
            <input type="text" name="lastname" placeholder="Last name" /><br>
            Gender:<br>
            <input type="text" name="Gender" placeholder="Gender : M/F" /><br>
            Date of birth:<br>
            <input type="text" name="Dateofbirth" placeholder="Date of birth (DD/MM/YYYY)" /><br>
            <input type="submit" value="Submit">
        </form>
      </header>
      <!-- table to print information -->
      <table style="width:100%">
        <caption>List of EITs</caption>
        <tr>
          {{#each columns}}
          {{> columnname}}
          {{/each}}
        </tr>
        <tr>
          <td>Jacques</td>
          <td>Amatcha</td> 
          <td>M</td>
          <td>08/06/1960</td>          
        </tr>
      </table>
    </div>
  </body>
  <template name="columnname">
    <td>{{text}}</td>
  </template>
