<body>
    <div class="container">
      <header>
        <h1>EIT Management</h1>
        {{> loginButtons}}
        {{#if currentUser}}
          <br>
          <span class="text"><strong> Welcome {{currentUser.username}}</strong></span>
          <br>
          <!-- form fields to put information -->
          <form class="new-eit">
              First name :<br>
              <input class="formfields" type="text" name="Firstname" placeholder="First name" /><br>
              Last name :<br>
              <input class="formfields" type="text" name="Lastname" placeholder="Last name" /><br>
              Gender:<br>
              <select class="formfields" name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select><br>
              Date of birth:<br>
              <input class="formfields" type="date" name="Dateofbirth" placeholder="Date of birth (DD/MM/YYYY)" /><br>
              <input class="formfields" type="hidden" name="eitid" placeholder="eitid" /><br>
              <input class="submitformfields" type="submit" name="submit" value="ADD A NEW EIT" >
          </form>
        {{/if}}
      </header>
      <!-- table to print information -->
      <table>
        <caption><h1>List of EITs</h1></caption>
        <tr>
            <th></th>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Gender</th>
            <th>Date Of birth</th>
        </tr>
        <!-- calling of the template -->
          {{#each eit}}
          {{> eitdetails}}
          {{/each}}
      </table>
      <br>
      <div id="deleteBtndiv"><span><button id="deleteBtn"> Delete Selected EIT &times;</button></span></div>
    </div>
  </body>
