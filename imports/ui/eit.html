<!-- to describe the template you use the fields of the database 
    you are targeting and you shoud define exactly the scheme 
    you are trying to reproduce -->
<template name="eitdetails">
                <tr class="{{#if checked}}checked{{/if}}">
                                <td class="edit"><span><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></span>{{Firstname}}</td>
                                <td class="edit">{{Lastname}}</td>
                                <td class="edit">{{Gender}}</td>
                                <td class="edit">{{Dateofbirth}} <span><button class="delete"> Delete &times;</button></span></td>
                </tr>
</template>
